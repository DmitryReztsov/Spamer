<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

<body onload="clickButton();">
	<div class="wrapper">
		<main class="page">
<header class="header">
	<div class="container">
		<div class="header__row">
			<h1 class="header__title">
				Hello! I am <span>Spamer</span>!
			</h1>
			<p class="header__desciption">
				I spam items what you wish!
			</p>
		</div>
	</div>
</header>			<section class="functions">
				<div class="container">
					<div class="functions__row">

							<div class="functions__button">
								<span class="functions__text">Add one</span>
							</div>
						</div>
						<div class="functions__columns">
							<div class="functions__button functions__button_addFive">
								<span class="functions__text">Add five</span>
							</div>
						</div>
						<div class="functions__columns">
							<div class="functions__button functions__button_addTen">

							</div>

						<div class="functions__columns">
							<div class="functions__button functions__button_transform functions__button_round">
								<span class="functions__text">Round all</span>
							</div>
						</div>
						<div class="functions__columns">
							<div class="functions__button functions__button_transform functions__button_triangle">
								<span class="functions__text">Triangle all</span>
							</div>
						</div>
						<div class="functions__columns">
							<div class="functions__button functions__button_transform functions__button_square">
								<span class="functions__text">Square all</span>
							</div>
						</div>
						<div class="functions__columns">
							<div class="functions__button functions__button_delete functions__button_deleteOne">
								<span class="functions__text">Delete one</span>
							</div>
						</div>
						<div class="functions__columns">
							<div class="functions__button functions__button_delete functions__button_deleteAll">
								<span class="functions__text">Delete all</span>
							</div>
						</div>
					</div>
				</div>
			</section>
			<section class="spamming-area">
				<div class="container">
					<div class="spamming-area__row">
					</div>
				</div>
			</section>
<footer class="footer">
	<div class="container">
		<div class="footer__row">
			
		</div>
	</div>
</footer>
		</main>
	</div>
